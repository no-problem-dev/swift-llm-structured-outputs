name: Deploy DocC to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-15
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || '' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Create docs directory
        run: mkdir -p ./docs

      - name: Generate Combined Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --enable-experimental-combined-documentation \
            --target LLMStructuredOutputs \
            --target LLMClient \
            --target LLMTool \
            --target LLMConversation \
            --target LLMAgent \
            --target LLMConversationalAgent \
            --target LLMToolkits \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path swift-llm-structured-outputs \
            --output-path ./docs

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
