name: Tests

on:
  pull_request:
    branches:
      - 'release/**'
  workflow_dispatch:  # 手動実行

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS テスト
  test-macos:
    name: macOS (Swift ${{ matrix.swift }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.10', '6.0']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.swift }}-

      - name: Build
        run: swift build

      - name: Run Unit Tests
        run: swift test --skip IntegrationTests

  # Linux テスト
  test-linux:
    name: Linux (Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.10', '6.0']
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.swift }}-

      - name: Build
        run: swift build

      - name: Run Unit Tests
        run: swift test --skip IntegrationTests

  # iOS テスト (シミュレーター)
  test-ios:
    name: iOS (Xcode ${{ matrix.xcode }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: '15.4'
            destination: 'platform=iOS Simulator,name=iPhone 15,OS=17.5'
          - xcode: '16.0'
            destination: 'platform=iOS Simulator,name=iPhone 16,OS=18.0'
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for iOS
        run: |
          xcodebuild build-for-testing \
            -scheme swift-llm-structured-outputs \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation \
            | xcpretty

      - name: Run Unit Tests on iOS
        run: |
          xcodebuild test-without-building \
            -scheme swift-llm-structured-outputs \
            -destination '${{ matrix.destination }}' \
            -skip-testing:IntegrationTests \
            -skipPackagePluginValidation \
            | xcpretty
